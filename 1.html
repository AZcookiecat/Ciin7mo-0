<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>博客详情页</title>

<body>
    <div class="container">
        <h1 class="post-title">安装的Anaconda一段时间之后图标和启动器Navigator丢失的问题</h1>
        <div class="post-meta">作者：Ciin7mo  发布于：2025年3月21日</div>
        <div class="post-content">
            <p>解决方案：</p>
            <p>1.管理员身份运行Anaconda Prompt</p>
            <p>2.执行命令 conda update anaconda-navigator</p>
            <img src="images/#1/01.png">
            <p>3.执行anaconda-navigator --reset</p>
            <p>4.执行conda update anaconda-client</p>
            <img src="images/#1/02.png">
            <p>5.执行conda update -f anaconda-client</p>
            <p>6.重启Navigator</p>
            <img src="images/#1/03.png">
        </div>
    </div>
</body>
</html>
