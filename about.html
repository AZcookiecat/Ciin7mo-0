<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .post-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .post-meta {
            color: #555;
            margin-bottom: 20px;
        }
        .post-content {
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .comment-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .comment-author {
            font-weight: bold;
        }
        .comment-date {
            color: #555;
            font-size: 0.9em;
        }
        .comment-text {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="post-title">这是一个博客文章的标题</h1>
        <div class="post-meta">作者：张三 发布于：2023年10月1日</div>
        <div class="post-content">
            <p>这是博客文章的内容。这里可以写你的文章内容，包括段落、图片、视频等。</p>
            <p>HTML是一种标记语言，用于创建网页。HTML通过标记来描述网页的结构，这些标记定义了网页的标题、段落、链接、图像等内容。</p>
        </div>
        <div class="comment-section">
            <h2>评论</h2>
            <div class="comment">
                <div class="comment-author">李四</div>
                <div class="comment-date">2023年10月2日</div>
                <div class="comment-text">感谢博主分享这么好的内容！</div>
            </div>
            <div class="comment">
                <div class="comment-author">王五</div>
                <div class="comment-date">2023年10月3日</div>
                <div class="comment-text">非常有启发，学习到了很多新知识！</div>
            </div>
        </div>
    </div>
</body>
</html>
