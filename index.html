<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        article {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
        }
        .post-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .post-date {
            color: #777;
            margin-bottom: 10px;
        }
        .post-summary {
            color: #333;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的博客</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我</a></li>
                <li><a href="#">文章归档</a></li>
                <li><a href="#">联系</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <article>
            <h2 class="post-title">第一篇博客文章标题</h2>
            <p class="post-date">发布日期：2023年10月1日</p>
            <p class="post-summary">这是我的第一篇博客文章的摘要。在这里我会分享一些有趣的内容和观点。</p>
        </article>
        <article>
            <h2 class="post-title">第二篇博客文章标题</h2>
            <p class="post-date">发布日期：2023年10月8日</p>
            <p class="post-summary">这是我的第二篇博客文章的摘要。这次我将分享一些技术知识。</p>
        </article>
        <!-- 更多文章 -->
    </div>
    <footer>
        <p>版权所有 &copy; 2023 我的博客</p>
    </footer>
</body>
</html>
